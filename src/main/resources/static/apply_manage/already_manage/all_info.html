<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>合同全部信息</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .layui-elem-field{
            width: 100%;
            margin-top: 20px;
            color: red;
        }
        td{
            text-align: center;
        }
        .manage legend{
            font-size: 24px;
            color: #000000;
            font-weight: bold;
        }
        .btn{
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>合同信息</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width: 50%;text-align: center;">字段名称</th>
                <th style="width: 50%;text-align: center;">数据</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>供应商</td>
                <td id="htGhsn"></td>
            </tr>
            <tr>
                <td>供方联系人</td>
                <td id="htGhslxr"></td>
            </tr>
            <tr>
                <td>供方联系电话</td>
                <td id="htGhsdh"></td>
            </tr>
            <tr>
                <td>合同号</td>
                <td id="htHthao"></td>
            </tr>
            <tr>
                <td>招标编号</td>
                <td id="htZhbhao"></td>
            </tr>
            <tr>
                <td>合同总金额</td>
                <td id="htZje"></td>
            </tr>
            <tr>
                <td>合同签约期</td>
                <td id="htQytime"></td>
            </tr>
            <tr>
                <td>合同到货期</td>
                <td id="htDhtime"></td>
            </tr>
            <tr>
                <td>备注</td>
                <td id="htBz"></td>
            </tr>
            <tr>
                <td>来源</td>
                <td id="htLy"></td>
            </tr>
            <tr>
                <td>采购方式</td>
                <td id="htCgfs"></td>
            </tr>
            <tr>
                <td>申购类别</td>
                <td id="htSglb"></td>
            </tr>
            <tr>
                <td>经费来源</td>
                <td id="htJfly"></td>
            </tr>
            </tbody>
        </table>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>设备信息</legend>
        </fieldset>
        <table class="layui-table" id="fixingInfo" lay-filter="handle"></table>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>设备文件</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width: 50%;">文件名称</th>
                <th style="width: 50%;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>合同文件</td>
                <td>
                    <a id="lookHt" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>中标通知书</td>
                <td>
                    <a id="lookZhb" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>医疗器械注册登记证</td>
                <td>
                    <a id="lookYlqx" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>厂家授权证明书</td>
                <td>
                    <a id="lookCjsq" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>海关进口货物报关单</td>
                <td>
                    <a id="lookHgjk" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            </tbody>
        </table>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>到货登记信息</legend>
        </fieldset>
        <table class="layui-hide" id="arrivalInfo"></table>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>到货登记图片</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width: 50%;">文件名称</th>
                <th style="width: 50%;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>到货登记图片</td>
                <td>
                    <a id="lookPic" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            </tbody>
        </table>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>电子资料</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width: 50%;">文件名称</th>
                <th style="width: 50%;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>厂家安装报告</td>
                <td>
                    <a id="lookCjazbg" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>延保协议、售后承诺</td>
                <td>
                    <a id="lookYbxy" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>技术资料</td>
                <td>
                    <a id="lookJszl" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>合格证/检测报告</td>
                <td>
                    <a id="lookHgz" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col-xs-12 btn">
            <a id="back" class="layui-btn layui-btn-primary">返回</a>
        </div>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="lookMore">查看详细</a>
    <a class="layui-btn layui-btn-xs" lay-event="lookFssb">查看附属设备</a>
    <a class="layui-btn layui-btn-xs" lay-event="lookFj">查看附件</a>
</script>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    sessionStorage['htId'] = ids;
    //Demo
    layui.use(['table','layer','jquery','form','laydate'],function(){
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form
            , laydate = layui.laydate;
        // 合同详情
        $(function(){
            $.ajax({
                url:"/htInfo/selectOne?htId="+ids,
                method:"GET",
                dataType:"JSON",
                success:function(res){
                    if(res.data != "" && res.data != ""){
                        $("#htGhsn").append(res.data.htGhsn);
                        $("#htGhslxr").append(res.data.htGhslxr);
                        $("#htGhsdh").append(res.data.htGhsdh);
                        $("#htHthao").append(res.data.htHthao);
                        $("#htZhbhao").append(res.data.htZhbhao);
                        $("#htGzspd").append(res.data.htGzspd);
                        $("#htZje").append(res.data.htZje);
                        $("#htQytime").append(res.data.htQytime);
                        $("#htDhtime").append(res.data.htDhtime);
                        $("#htBz").append(res.data.htBz);
                        $("#htLy").append(res.data.htLy);
                        $("#htCgfs").append(res.data.htCgfs);
                        $("#htSglb").append(res.data.htSglb);
                        $("#htJfly").append(res.data.htJfly);
                    }else{
                        console.log("isGml");
                    }
                },
                error:function(data){
                    layer.msg("请稍后再试");
                }
            })
        });
        laydate.render({
            elem:"#date",
            type:"datetime",
            range: '至'
        });
        // 设备信息
        table.render({
            elem:"#fixingInfo",
            cellMinWidth:100,
            toolbar: '#toolbarDemo',
            url:"/eqInfo/selectEqHt?htIds="+ids,
            method:"GET",
            response:{
                statusName: 'status'
                ,statusCode: 200
                ,msgName: 'hint'
                ,countName: 'total'
                ,dataName: 'data'
            },
            parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            cols:[[
                {field:'eqMc', title:'设备名称',align:'center'},
                {field:'eqXh', title:'规格型号',align:'center'},
                {field:'eqPrice', title:'设备单价',align:'center'},
                {field:'eqNum', title:'数量',align:'center'},
                {field:'eqSyks', title:'使用科室',align:'center'},
                {field:'eqYt', title:'设备用途',sort: true,align:'center'},
                {field:'eqAzdd', title:'安装地点',align:'center'},
                {field:'eqCscs', title:'生产厂商',sort: true,align:'center'},
                {field:'eqGb', title:'国别',sort: true,align:'center'},
                {field:'eqBgbh', title:'海关进口货物报关单号',align:'center'},
                {field:'eqScbh', title:'出厂编号',align:'center'},
                {field:'eqCcdate', title:'出厂日期',align:'center'},
                {field:'eqBxq', title:'保修期(月)',align:'center'},
                {field:'eqShFws', title:'售后服务机构',align:'center'},
                {field:'eqShQddh', title:'售后座机',align:'center'},
                {field:'eqShShjl', title:'售后经理',align:'center'},
                {field:'eqShJldh', title:'售后经理电话',align:'center'},
                {field:'eqShLxr', title:'售后联系人',align:'center'},
                {field:'eqShLxrdh', title:'售后联系电话',align:'center'},
                {field:'eqShLb', title:'设备类别',align:'center'},
                {fixed: 'right', title:'操作',minWidth:250, toolbar: '#barDemo',align:'center'}
            ]]
        });
        // 文件信息
        table.render({
            elem:"#fixingFile",
            cellMinWidth:100,
            toolbar: '#toolbarDemo',
            url:"/eqInfo/selectEqHt?htId="+ids,
            method:"GET",
            response: {
                statusName: 'status'
                ,statusCode: 200
                ,msgName: 'hint'
                ,countName: 'total'
                ,dataName: 'data'
            },
            parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            cols:[[
                {field:'fileName', title:'文件名称',align:'center'},
                {field: 'picture', title: '图片', width: 150,templet:'<div><img src="{{ d.picture }}"></div>'},
            ]]
        });
        // 到货登记信息
        table.render({
            elem:"#arrivalInfo"
            ,cellMinWidth: 180
            ,url:" /sgdjhw/select?htIds="+ids
            ,toolbar: '#toolbarDemo'
            ,method:"GET"
            ,response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":[res.data]
                }
            },
            cols:[[
                {field:'djhwWbz', title:'外包装', edit: 'text',align:'center'}
                ,{field:'djhwYsbs', title:'防倾斜运输标记', edit: 'text',align:'center'}
                ,{field:'djhwSbwg', title:'设备外观',edit: 'text',align:'center'}
                ,{field:'djhwSxwj', title:'随箱文件',align:'center'}
            ]]
        });
        //监听行工具事件
        table.on('tool(handle)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'lookMore'){
                location.href="/apply_manage/not_manage/fix_info.html?id="+obj.data.eqId;
            }else if(obj.event === 'lookFssb'){
                location.href="/apply_manage/not_manage/child_fix_info.html?id="+obj.data.eqId;
            }else if(obj.event === 'lookFj'){
                location.href="/apply_manage/not_manage/enclosure_info.html?id="+obj.data.eqId;
            }
        });
        // 查看合同文件
        $("#lookHt").click(function(){
            location.href="/apply_manage/file/ht_accept_file.html?id="+1;
        });
        // 中标通知书
        $("#lookZhb").click(function(){
            location.href="/apply_manage/file/ht_accept_file.html?id="+2;
        });
        // 医疗器械注册登记证
        $("#lookYlqx").click(function(){
            location.href="/apply_manage/file/ht_accept_file.html?id="+3;
        });
        // 厂家授权证明书
        $("#lookCjsq").click(function(){
            location.href="/apply_manage/file/ht_accept_file.html?id="+4;
        });
        // 海关进口货物报关单
        $("#lookHgjk").click(function(){
            location.href="/apply_manage/file/ht_accept_file.html?id="+5;
        });
        // 查看到货登记图片
        $("#lookPic").click(function(){
            location.href="/supplier/file/already_pic.html?id="+ids;
        });
        // 查看电子资料
        $("#lookCjazbg").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+1;
        });
        $("#lookYbxy").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+2;
        });
        $("#lookJszl").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+3;
        });
        $("#lookHgz").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+4;
        });
        // 返回
        $("#back").click(function(){
            window.history.back();
        })
    })
</script>
</body>
</html>
