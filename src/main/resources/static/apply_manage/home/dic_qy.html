<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备品名字典</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .item{
            display: flex;
        }
        .layui-form{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <form class="layui-form" action="">
            <div class="layui-form-item col-xs-12 col-md-5 list">
                <label class="layui-form-label">品名查询</label>
                <div class="layui-input-block item">
                    <input type="text" name="eqPmName" required  lay-verify="required" placeholder="请输入要查询的设备品名" autocomplete="off" class="layui-input">
                    <button style="margin: 0;" class="layui-btn" lay-submit lay-filter="formDemo">
                        <i class="layui-icon">&#xe615;</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            console.log(data.field);
            return false;
        });
    });
</script>
</body>
</html>
