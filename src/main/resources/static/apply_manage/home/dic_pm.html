<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备品名字典</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .item{
            display: flex;
            align-items: center;
        }
        .btn{
            margin-top: 30px;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-size: 22px;text-align: center;">设备品名字典</legend>
        </fieldset>
        <form style="display: flex;justify-content: center;" class="layui-form" action="">
            <div class="layui-form-item col-xs-12 col-md-5 list">
                <div class="layui-input-block item">
                    <input type="text" name="eqPmName" required  lay-verify="required" placeholder="请输入要查询的设备品名" autocomplete="off" class="layui-input">
                    <button style="margin: 0;" class="layui-btn" lay-submit lay-filter="search">
                        <i class="layui-icon">&#xe615;</i>
                    </button>
                    <a style="margin-left: 50px;" id="btn" class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe608;</i>添加字典</a>
                </div>
            </div>
        </form>
        <table class="layui-hide" id="searchInfo" lay-filter="handle"></table>
        <table class="layui-hide" id="pmDic" lay-filter="handle"></table>
        <div id="create" style="display: none;">
            <from class="layui-form layui-form-pane" action="">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend style="color: #000000;font-weight: bold;">添加字典</legend>
                </fieldset>
                <div class="layui-form-item col-md-4">
                    <label class="layui-form-label">字典名</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqPmName" required  lay-verify="required" placeholder="请输入字典名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="create">添加</button>
                    </div>
                </div>
            </from>
        </div>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['layer','jquery','table','form'],function (){
        var layer = layui.layer
            ,   $ = layui.jquery
            ,   table = layui.table
            ,   form = layui.form;
        // 查询
        form.on("submit(search)",function (data) {
            console.log(data.field);
            $.ajax({
                url:"",
                method:"POST",
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("查询成功");
                        // 查询数据
                        table.render({
                            elem:"#searchInfo"
                            ,cellMinWidth: 80
                            ,url:""
                            ,method:"GET"
                            ,response: {
                                statusName: 'status' //规定数据状态的字段名称，默认：code
                                ,statusCode: 200 //规定成功的状态码，默认：0
                                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                                ,countName: 'total' //规定数据总数的字段名称，默认：count
                                ,dataName: 'data' //规定数据列表的字段名称，默认：data
                            }
                            ,parseData:function(res){
                                console.log(res);
                                return{
                                    "status":200
                                    ,"msg":res.message
                                    ,"count":res.total
                                    ,"data":res.data
                                }
                            },
                            cols:[[
                                {field:'eqPmId', title:'设备品名序列',align:'center',sort: true},
                                {field:'eqPmName', title:'设备品名名称',align:'center'},
                                {fixed: 'right', title:'操作', toolbar: '#barDemo',align:'center'}
                            ]]
                        });
                    }else{
                        layer.msg("查询失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
            return false;
        });
        // 添加按钮
        $("#btn").click(function(){
            layer.open({
                type:1,
                content:$("#create"),
                area:["90%","90%"],
                maxmin:true,
                btn:"确定",
                yes:function(){
                    location.href="./dic_pm.html";
                    layer.closeAll();
                }
            });
        });
        // 所有数据
        table.render({
            elem:"#pmDic"
            ,cellMinWidth: 80
            ,url:""
            ,method:"GET"
            ,response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            page:true,
            cols:[[
                {field:'eqPmId', title:'设备品名序列',align:'center',sort: true},
                {field:'eqPmName', title:'设备品名名称',align:'center'},
                {fixed: 'right', title:'操作', toolbar: '#barDemo',align:'center'}
            ]]
        });
        // 添加新字典
        form.on("submit(create)",function(data){
            console.log(data.field);
            $.ajax({
                url:"",
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function (res){
                    if(res.state === 200){
                        layer.msg("创建成功");
                    }else if(res.state === 500){
                        layer.msg("该序列号或字段已重复，请重新插入");
                    }else{
                        layer.msg("创建失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            })
        });
    });
</script>
</body>
</html>
