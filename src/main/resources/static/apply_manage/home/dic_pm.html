<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备品名字典</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .item{
            display: flex;
        }
        .layui-form{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-size: 22px;text-align: center;">设备品名字典</legend>
        </fieldset>
        <form class="layui-form" action="">
            <div class="layui-form-item col-xs-12 col-md-5 list">
                <div class="layui-input-block item">
                    <input type="text" name="eqPmName" required  lay-verify="required" placeholder="请输入要查询的设备品名" autocomplete="off" class="layui-input">
                    <button style="margin: 0;" class="layui-btn" lay-submit lay-filter="search">
                        <i class="layui-icon">&#xe615;</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['layer','jquery','table','form'],function (){
        var layer = layui.layer
            ,   $ = layui.jquery
            ,   table = layui.table
            ,   form = layui.form;
        // 查询
        form.on("submit(search)",function (data) {
            console.log(data.field);
            $.ajax({
                url:"",
                method:"POST",
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("查询成功");
                    }else{
                        layer.msg("查询失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
