<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>验收单</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .btn{
            text-align: center;
            margin-top: 30px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #0C0C0C;font-size: 22px;text-align: center;">签名</legend>
        </fieldset>
        <div class="col-xs-12 btn">
            <a id="back" class="layui-btn layui-btn-primary">返回</a>
            <a id="upload" class="layui-btn layui-btn-normal">提交</a>
        </div>
    </div>
</div>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    //Demo
    layui.use(['jquery','form','upload'], function(){
        var $ = layui.jquery
            , layer = layui.layer
            , upload = layui.upload;
        $("#back").click(function(){
            window.history.back();
        });
        $("#upload").click(function(){
            $.ajax({
                url:"/htInfo/wszl?htId="+ids,
                method:"POST",
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("提交成功,等待供应商完善资料");
                        setTimeout(function(){
                            location.href="/apply_manage/home/apply_manage.html";
                        });
                    }else{
                        layer.msg("提交失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
    });
</script>
</body>
</html>
