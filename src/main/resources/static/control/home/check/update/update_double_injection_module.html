<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>双通道注射泵质量检测模板数据修改</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <script src="../../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/layui/layui.js"></script>
    <style>
        .layui-elem-field{
            width: 100%;
        }
        .layui-input-block{
            display: flex;
            align-items: center;
        }
        b{
            padding-left: 30px;
            width: 60%;
        }
        .btn{
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;margin-bottom: 30px;">双通道注射泵质量检测模板数据修改</legend>
        </fieldset>
        <from class="layui-form layui-form-pane" action="">
            <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: red;">通道1</legend>
        </fieldset>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">流量测试点</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测试点1</label>
                <div class="layui-input-block">
                    <input type="text" id="llcsd11" name="llcsd11" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测试点2</label>
                <div class="layui-input-block">
                    <input type="text" id="llcsd21" name="llcsd21" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">测试结果允许测量误差</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">误差值</label>
                <div class="layui-input-block">
                    <input type="text" id="wc1" name="wc1" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">阻塞报警检测测试流量</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测试流量</label>
                <div class="layui-input-block">
                    <input type="text" id="zsbjcsz1" name="zsbjcsz1" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">测试结果允许测量误差</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测量误差1</label>
                <div class="layui-input-block">
                    <input type="text" id="zsbjWc11" name="zsbjWc11" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测量误差2</label>
                <div class="layui-input-block">
                    <input type="text" id="zsbjWc21" name="zsbjWc21" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">通道2</legend>
            </fieldset>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">流量测试点</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测试点1</label>
                <div class="layui-input-block">
                    <input type="text" id="llcsd12" name="llcsd12" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测试点2</label>
                <div class="layui-input-block">
                    <input type="text" id="llcsd22" name="llcsd22" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">测试结果允许测量误差</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">误差值</label>
                <div class="layui-input-block">
                    <input type="text" id="wc2" name="wc2" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">阻塞报警检测测试流量</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测试流量</label>
                <div class="layui-input-block">
                    <input type="text" id="zsbjcsz2" name="zsbjcsz2" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">测试结果允许测量误差</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测量误差1</label>
                <div class="layui-input-block">
                    <input type="text" id="zsbjWc12" name="zsbjWc12" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">测量误差2</label>
                <div class="layui-input-block">
                    <input type="text" id="zsbjWc22" name="zsbjWc22" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item btn">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveUpdate">保存</button>
                </div>
            </div>
        </from>
    </div>
</div>
<script>
    var ids = "";
    layui.use(['layer','jquery','form'],function(){
        var layer = layui.layer
            ,$ = layui.jquery
            ,form = layui.form;
        $(function(){
            $.ajax({
                url:"/syb/findChildTemplate",
                method:"GET",
                dataType:"JSON",
                success:function (res) {
                    if(res.data !== "" && res.data !== null){
                        ids = res.data.tempId;
                        $("#llcsd11").val(res.data.llcsd11);
                        $("#llcsd21").val(res.data.llcsd21);
                        $("#wc1").val(res.data.wc1);
                        $("#zsbjcsz1").val(res.data.zsbjcsz1);
                        $("#zsbjWc11").val(res.data.zsbjWc11);
                        $("#zsbjWc21").val(res.data.zsbjWc21);

                        $("#llcsd12").val(res.data.llcsd12);
                        $("#llcsd22").val(res.data.llcsd22);
                        $("#wc2").val(res.data.wc2);
                        $("#zsbjcsz2").val(res.data.zsbjcsz2);
                        $("#zsbjWc12").val(res.data.zsbjWc12);
                        $("#zsbjWc22").val(res.data.zsbjWc22);

                    }else{
                        layer.msg("无数据");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
        // 保存
        form.on("submit(saveUpdate)",function(data){
            console.log(data.field);
            $.ajax({
                url:"?tempId="+ids,
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function (res){
                    if(res.state === 200){
                        layer.msg("修改成功");
                    }else{
                        layer.msg("修改失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
    });
</script>
</body>
</html>
