<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>婴儿培养箱质量检测模板数据修改</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <script src="../../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/layui/layui.js"></script>
    <style>
        .btn{
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
        .layui-elem-field{
            width: 100%;
        }
        .layui-input-block{
            display: flex;
            align-items: center;
        }
        b{
            padding-left: 30px;
            width: 60%;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;margin-bottom: 30px;">婴儿培养箱质量检测模板数据修改</legend>
        </fieldset>
        <from class="layui-form layui-form-pane" action="">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">温度偏差</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">允许误差</label>
                <div class="layui-input-block">
                    <input type="text" id="wdpcWc" name="wdpcWc" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">均匀性</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">允许误差</label>
                <div class="layui-input-block">
                    <input type="text" id="jyxWc" name="jyxWc" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">波动度</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">允许误差</label>
                <div class="layui-input-block">
                    <input type="text" id="bddWc" name="bddWc" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">温控偏差</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">允许误差</label>
                <div class="layui-input-block">
                    <input type="text" id="wkpcWc" name="wkpcWc" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">超调量</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">允许误差</label>
                <div class="layui-input-block">
                    <input type="text" id="ctlWc" name="ctlWc" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">空气流速 (m/s)</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">允许误差</label>
                <div class="layui-input-block">
                    <input type="text" id="kqlsWc" name="kqlsWc" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">噪声（报警激活状态）</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">允许误差</label>
                <div class="layui-input-block">
                    <input type="text" name="zsbjWc" id="zsbjWc" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">噪声（正常状态）</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">允许误差</label>
                <div class="layui-input-block">
                    <input type="text" id="zszcWc" name="zszcWc" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">金属部分</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">允许误差</label>
                <div class="layui-input-block">
                    <input type="text" name="jsbfWc" id="jsbfWc" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">床垫部分</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">允许误差</label>
                <div class="layui-input-block">
                    <input type="text" name="cdbfWc" id="cdbfWc" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">湿度偏差</legend>
            </fieldset>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">允许误差</label>
                <div class="layui-input-block">
                    <input type="text" id="sdWc" name="sdWc" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item btn">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveUpdate">保存</button>
                </div>
            </div>
        </from>
    </div>
</div>
<script>
    var ids = "";
    layui.use(['layer','jquery','form'],function(){
        var layer = layui.layer
            ,$ = layui.jquery
            ,form = layui.form;
        $(function(){
            $.ajax({
                url:"/gpdd/findTemplate",
                method:"GET",
                dataType:"JSON",
                success:function (res) {
                    if(res.data !== "" && res.data !== null){
                        //ids = res.data.;
                        $("#wdpcWc").val(res.data.wdpcWc);
                        $("#jyxWc").val(res.data.jyxWc);
                        $("#bddWc").val(res.data.bddWc);
                        $("#wkpcWc").val(res.data.wkpcWc);
                        $("#ctlWc").val(res.data.ctlWc);
                        $("#kqlsWc").val(res.data.kqlsWc);
                        $("#zsbjWc").val(res.data.zsbjWc);
                        $("#zszcWc").val(res.data.zszcWc);
                        $("#jsbfWc").val(res.data.jsbfWc);
                        $("#cdbfWc").val(res.data.cdbfWc);
                        $("#sdWc").val(res.data.sdWc);
                    }else{
                        layer.msg("无数据");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
        // 保存
        form.on("submit(saveUpdate)",function(data){
            console.log(data.field);
            $.ajax({
                url:"",
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function (res){
                    if(res.state === 200){
                        layer.msg("修改成功");
                    }else{
                        layer.msg("修改失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
    });
</script>
</body>
</html>
