<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>检测仪器模板管理</title>
    <link rel="stylesheet" type="text/css" href="../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/admin.css"/>
    <script src="../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../static/js/basic.js"></script>
    <script src="../../../static/layui/layui.js"></script>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-weight: bold;color: #000000;text-align: center;">性能检测模板</legend>
        </fieldset>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: red;">类型A</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width: 50%;text-align: center;">检测仪器模板名称</th>
                <th style="width: 50%;text-align: center;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>气流分析仪</td>
                <td>
                	<a id="yqA" class="layui-btn">查看模板</a>
                </td>
            </tr>
            <tr>
                <td>婴儿培养箱分析仪</td>
                <td>
                    <a id="yqB" class="layui-btn">查看模板</a>
                </td>
            </tr>
            <tr>
                <td>除颤起搏分析仪</td>
                <td>
                	<a id="yqC" class="layui-btn">查看模板</a>
                </td>
            </tr>

            <tr>
                <td>高频电刀分析仪</td>
                <td>
                    <a id="yqD" class="layui-btn">查看模板</a>
                </td>
            </tr>
            <tr>
                <td>双通道注射泵分析仪</td>
                <td>
                    <a id="yqE" class="layui-btn">查看模板</a>
                </td>
            </tr>
            </tbody>
        </table>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: red;">类型B</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width: 50%;text-align: center;">检测仪器模板名称</th>
                <th style="width: 50%;text-align: center;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>生命体征模拟器</td>
                <td>
                    <a id="yqF1" class="layui-btn layui-btn-normal">成人模板</a>
                    <a id="yqF2" class="layui-btn">新生儿模板</a>
                </td>
            </tr>
            <tr>
                <td>输液设备分析仪</td>
                <td>
                    <a id="yqG1" class="layui-btn layui-btn-normal">成人模板</a>
                    <a id="yqG2" class="layui-btn">新生儿模板</a>
                </td>
            </tr>
            <tr>
                <td>注射设备分析仪</td>
                <td>
                    <a id="yqH1" class="layui-btn layui-btn-normal">成人模板</a>
                    <a id="yqH2" class="layui-btn">新生儿模板</a>
                </td>
            </tr>
            </tbody>
        </table>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-weight: bold;color: #000000;text-align: center;">电气安全检测模板</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width: 50%;text-align: center;">检测仪器模板名称</th>
                <th style="width: 50%;text-align: center;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>电气安全分析仪</td>
                <td>
                    <a id="yqI" class="layui-btn">查看模板</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    layui.use(['table','jquery','layer'],function(){
        var table = layui.table
            ,   $ = layui.jquery
            ,   layer = layui.layer;
        $("#yqA").click(function(){
           location.href = "/control/home/check/module/breathing_machine_table.html";
        });
        $("#yqB").click(function(){
            location.href = "/control/home/check/module/baby_table.html";
        });
        $("#yqC").click(function(){
            location.href = "/control/home/check/module/defibrillator_table.html";
        });
        $("#yqD").click(function(){
            location.href = "/control/home/check/module/endotherm_knife.html";
        });
        $("#yqE").click(function(){
            location.href = "/control/home/check/module/double_injection_pump.html";
        });
        $("#yqF1").click(function(){
            location.href = "/control/home/check/module/man_life_table.html";
        });
        $("#yqF2").click(function(){
            location.href = "/control/home/check/module/child_life_table.html";
        });
        $("#yqG1").click(function(){
            location.href = "/control/home/check/module/infusion_pump_man.html";
        });
        $("#yqG2").click(function(){
            location.href = "/control/home/check/module/infusion_pump_child.html";
        });
        $("#yqH1").click(function(){
            location.href = "/control/home/check/module/injection_pump_man.html";
        });
        $("#yqH2").click(function(){
            location.href = "/control/home/check/module/injection_pump_child.html";
        });
        $("#yqI").click(function(){
            location.href = "/control/home/check/module/electric_info.html";
        });
    });
</script>
</body>
</html>
