<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>高频电刀质量检测原始记录</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/css/all.min.css"/>
    <script type="text/javascript" src="../../../../static/js/jquery-3.3.1.min.js"></script>
    <script src="../../../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <style>
        .layui-elem-field{
            width: 100%;
        }
        .btn{
            margin-top: 50px;
        }
        .layui-input-block{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p{
            width: 70%;
            font-weight: bold;
            margin-left: 30px;
        }
        .is{
            color: green;
        }
        .no{
            color: red;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <p style="height: 34px;width: 100%;line-height: 34px;background-color: lightyellow; text-align: center;"><span class="sign">***</span>请谨慎核对数据信息<span class="sign">***</span></p>
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-size: 22px;font-weight: bold;">高频电刀质量检测原始记录</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">电源部分</legend>
            </fieldset>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">电源电压(V)</label>
                <div class="layui-input-block">
                    <input id="inp1" type="text" name="title" placeholder="电源电压(V)" autocomplete="off" class="layui-input">
                    <p id="p1"></p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
