<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>待上报计划</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../static/js/basic.js"></script>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .layui-elem-field{
            width: 100%;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">待上报年度计划<span id="onHandleNum" class="layui-badge"></span></li>
                <li>未通过提醒<span id="noPassNum" class="layui-badge"></span></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend style="font-weight: bold;color: red;">待上报年度计划</legend>
                    </fieldset>
                    <table class="layui-table" id="haveWork" lay-filter="up"></table>
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend style="font-weight: bold;color: red;">待审核年度计划</legend>
                    </fieldset>
                    <table class="layui-table" id="onWork"></table>
                </div>
                <div class="layui-tab-item">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend style="font-weight: bold;color: red;">审核未通过年度计划</legend>
                    </fieldset>
                    <table class="layui-table" id="noPass" lay-filter="reUp"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="upTest">
    <a class="layui-btn layui-btn-xs" lay-event="handle">上报</a>
</script>
<script type="text/html" id="reTest">
    <a class="layui-btn layui-btn-xs" lay-event="reup">重新上报</a>
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
    </div>
</script>
<script>
    $(function(){
        // 待上报数量
        $.ajax({
            url:"/userpm/dsbCount",
            method:"GET",
            dataType:"JSON",
            success:function(res){
                if(res.data != null && res.data != ""){
                    $("#onHandleNum").append(res.data);
                }else{
                    $("#onHandleNum").css("display","none");
                }
            },
            error:function(){
                alert("服务器故障")
            }
        });
        // 未通过数量
        $.ajax({
            url:"/ndjh/btgCount",
            method:"GET",
            dataType:"JSON",
            success:function(res){
                if(res.data != null && res.data != ""){
                    $("#noPassNum").append(res.data);
                }else{
                    $("#noPassNum").css("display","none");
                }
            },
            error:function () {
                alert("服务器故障")
            }
        });
    });
    //Demo
    layui.use(['layer','jquery','upload','table','element'], function(){
        var layer = layui.layer
            ,   $ = layui.jquery
            ,   table = layui.table
            ,   element = layer.element;
        // 待上报
        table.render({
            elem:"#haveWork",
            url:"/userpm/findByUserIdandStateDsb",
            method:"GET",
            toolbar:"#toolbarDemo",
            response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            },
            parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            cols:[[
                {field:'eqPmName', title:'设备品名名称',align:'center'},
                {field:'state', title:'状态',align:'center'},
                {fixed: 'right', title:'操作',toolbar: '#upTest',align:'center'}
            ]]
        });
        // 待审核
        table.render({
            elem:"#onWork",
            url:"/ndjh/selectByUserIdAndStateDsh",
            method:"GET",
            toolbar:"#toolbarDemo",
            cellMinWidth: 120,
            response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            },
            parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            cols:[[
                {field:'eqPmName', title:'设备品名名称',align:'center'},
                {field:'ndjhSbsl', title:'设备总数量',align:'center'},
                {field:'ndjhJhl', title:'总计划量',align:'center'},
                {field:'ndjhDtsj', title:'单台用时',align:'center'},
                {field:'ndjh1yfjh', title:'1月计划',align:'center'},
                {field:'ndjh2yfjh', title:'2月计划',align:'center'},
                {field:'ndjh3yfjh', title:'3月计划',align:'center'},
                {field:'ndjh4yfjh', title:'4月计划',align:'center'},
                {field:'ndjh5yfjh', title:'5月计划',align:'center'},
                {field:'ndjh6yfjh', title:'6月计划',align:'center'},
                {field:'ndjh7yfjh', title:'7月计划',align:'center'},
                {field:'ndjh8yfjh', title:'8月计划',align:'center'},
                {field:'ndjh9yfjh', title:'9月计划',align:'center'},
                {field:'ndjh10yfjh', title:'10月计划',align:'center'},
                {field:'ndjh11yfjh', title:'11月计划',align:'center'},
                {field:'ndjh12yfjh', title:'12月计划',align:'center'},
                {field:'userName', title:'上报人',align:'center'},
                {field:'ndjhSbsj', title:'上报时间',align:'center'},
                {field:'state', title:'状态',align:'center'}
            ]]
        });
        // 审核不通过
        table.render({
            elem:"#noPass",
            url:"/ndjh/selectByUserIdAndStateShbtg",
            method:"GET",
            toolbar:"#toolbarDemo",
            cellMinWidth: 120,
            response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            },
            parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            cols:[[
                {field:'eqPmName', title:'设备品名名称',align:'center'},
                {field:'ndjhSbsl', title:'设备总数量',align:'center'},
                {field:'ndjhJhl', title:'总计划量',align:'center'},
                {field:'ndjhDtsj', title:'单台用时',align:'center'},
                {field:'ndjh1yfjh', title:'1月计划',align:'center'},
                {field:'ndjh2yfjh', title:'2月计划',align:'center'},
                {field:'ndjh3yfjh', title:'3月计划',align:'center'},
                {field:'ndjh4yfjh', title:'4月计划',align:'center'},
                {field:'ndjh5yfjh', title:'5月计划',align:'center'},
                {field:'ndjh6yfjh', title:'6月计划',align:'center'},
                {field:'ndjh7yfjh', title:'7月计划',align:'center'},
                {field:'ndjh8yfjh', title:'8月计划',align:'center'},
                {field:'ndjh9yfjh', title:'9月计划',align:'center'},
                {field:'ndjh10yfjh', title:'10月计划',align:'center'},
                {field:'ndjh11yfjh', title:'11月计划',align:'center'},
                {field:'ndjh12yfjh', title:'12月计划',align:'center'},
                {field:'userName', title:'上报人',align:'center'},
                {field:'ndjhSbsj', title:'上报时间',align:'center'},
                {fixed: 'right', title:'操作',toolbar: '#reTest',align:'center'}
            ]]
        });
        //上报
        table.on('tool(up)', function(obj){
            var data = obj.data;
            //alert(obj.data.eqPmName);
            sessionStorage['eqName'] = obj.data.eqPmName;
            //console.log(obj)
            if(obj.event === 'handle'){
                location.href="/control/home/plan/up_plan.html?id="+obj.data.eqPmId;
            }
        });
        //重新上报
        table.on('tool(reUp)', function(obj){
            var data = obj.data;
            //console.log(obj)
            sessionStorage['eqPmId'] = obj.data.eqPmId;
            if(obj.event === 'reup'){
                location.href="/control/home/plan/re_plan.html?id="+obj.data.ndjhId;
            }
        });
    });
</script>
</body>

</html>
