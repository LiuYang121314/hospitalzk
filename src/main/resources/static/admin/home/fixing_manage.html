<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .item{
            display: flex;
            align-items: center;
        }
        .btn{
            margin-top: 30px;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-size: 22px;text-align: center;">设备信息管理</legend>
        </fieldset>
        <form style="display: flex;justify-content: center;" class="layui-form" action="">
            <div class="layui-form-item col-xs-12 col-md-7 list">
                <div class="layui-input-block item">
                    <input style="margin-left: -100px;" type="text" name="dah" required  lay-verify="required" placeholder="请输入要查询的设备档案号" autocomplete="off" class="layui-input">
                    <button style="margin: 0;" class="layui-btn layui-btn-normal" lay-submit lay-filter="search">
                        <i class="layui-icon">&#xe615;</i>
                    </button>
                    <a style="margin-left: 50px;" id="btn" class="layui-btn"><i class="layui-icon">&#xe608;</i>添加设备</a>
                </div>
            </div>
        </form>
        <div id="searchAll" style="display: none;">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #000000;font-size: 22px;text-align: center;">查询结果</legend>
            </fieldset>
            <table class="layui-hide" id="searchInfo" lay-filter="handle"></table>
        </div>
        <table class="layui-hide" id="allInfo" lay-filter="handle"></table>
        <div id="create" style="display: none;">
            <from class="layui-form layui-form-pane" action="">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend style="color: #000000;font-weight: bold;text-align: center;">添加设备</legend>
                </fieldset>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">设备名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqMc" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">设备品名</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqPmId" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">设备档案号</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqDah" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">使用科室</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqSyks" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">设备机型</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqJx" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">设备存放地点</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqCfdd" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">生产厂商</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqCscs" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">启用日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqQyrq" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">出厂编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqScbh" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">出厂日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqCcdate" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item btn">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveAdd">添加</button>
                    </div>
                </div>
            </from>
        </div>
        <div id="update" style="display: none;">
            <from class="layui-form layui-form-pane" action="">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend style="color: #000000;font-weight: bold;text-align: center;">添加设备</legend>
                </fieldset>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">设备名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="eqMc" name="eqMc" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">设备品名</label>
                    <div class="layui-input-block">
                        <input type="text" id="eqPmId" name="eqPmId" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">设备档案号</label>
                    <div class="layui-input-block">
                        <input type="text" id="eqDah" name="eqDah" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">使用科室</label>
                    <div class="layui-input-block">
                        <input type="text" id="eqSyks" name="eqSyks" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">设备机型</label>
                    <div class="layui-input-block">
                        <input type="text" id="eqJx" name="eqJx" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">设备存放地点</label>
                    <div class="layui-input-block">
                        <input type="text" id="eqCfdd" name="eqCfdd" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">生产厂商</label>
                    <div class="layui-input-block">
                        <input type="text" id="eqCscs" name="eqCscs" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">启用日期</label>
                    <div class="layui-input-block">
                        <input type="text" id="eqQyrq" name="eqQyrq" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">出厂编号</label>
                    <div class="layui-input-block">
                        <input type="text" id="eqScbh" name="eqScbh" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 50%;margin: 30px auto;">
                    <label class="layui-form-label">出厂日期</label>
                    <div class="layui-input-block">
                        <input type="text" id="eqCcdate" name="eqCcdate" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item btn">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveUpdate">修改</button>
                    </div>
                </div>
            </from>
        </div>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['layer','jquery','table','form'],function (){
        var layer = layui.layer
            ,   $ = layui.jquery
            ,   table = layui.table
            ,   form = layui.form;
        // 查询
        form.on("submit(search)",function(data){
            console.log(data.field);
            $.ajax({
                url:"/zkeq/findByDah?dah="+data.field.dah,
                method:"POST",
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.open({
                            type:1,
                            content:$("#searchAll"),
                            area:["90%","90%"],
                            maxmin:true,
                            btn:"确定",
                            yes:function(){
                                location.href="./fixing_manage.html";
                                layer.closeAll();
                            }
                        });
                        layer.msg("查询成功");
                        // 查询数据
                        table.render({
                            elem:"#searchInfo"
                            ,cellMinWidth: 80
                            ,url:"/zkeq/findByDah?dah="+data.field.dah
                            ,method:"GET"
                            ,response: {
                                statusName: 'status' //规定数据状态的字段名称，默认：code
                                ,statusCode: 200 //规定成功的状态码，默认：0
                                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                                ,countName: 'total' //规定数据总数的字段名称，默认：count
                                ,dataName: 'data' //规定数据列表的字段名称，默认：data
                            }
                            ,parseData:function(res){
                                console.log(res);
                                return{
                                    "status":200
                                    ,"msg":res.message
                                    ,"count":res.total
                                    ,"data":[res.data]
                                }
                            },
                            cols:[[
                                {field:'eqMc', title:'设备名称',align:'center'},
                                {field:'eqDah', title:'设备档案号',align:'center'},
                                {field:'eqSyks', title:'使用科室',align:'center'},
                                {field:'eqJx', title:'设备机型',align:'center'},
                                {field:'eqCfdd', title:'设备存放地点',align:'center'},
                                {field:'eqCscs', title:'生产厂商',sort: true,align:'center'},
                                {field:'eqQyrq', title:'启用日期',align:'center'},
                                {field:'eqScbh', title:'出厂编号',align:'center'},
                                {field:'eqCcdate', title:'出厂日期',align:'center'},
                                {fixed: 'right', title:'操作',toolbar: '#barDemo',align:'center'}
                            ]]
                        });
                    }else if(res.state === 666){
                        layer.msg("该检测仪器不存在");
                    }else{
                        layer.msg("查询失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
            return false;
        });
        // 添加按钮
        $("#btn").click(function(){
            layer.open({
                type:1,
                content:$("#create"),
                area:["90%","90%"],
                maxmin:true,
                btn:"确定",
                yes:function(){
                    location.href="./fixing_manage.html";
                    layer.closeAll();
                }
            });
        });
        // 所有设备信息
        table.render({
            elem:"#allInfo"
            ,cellMinWidth: 80
            ,url:"/zkeq/findAllEq"
            ,method:"GET"
            ,response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            page:true,
            limit:10,
            cols:[[
                {field:'eqMc', title:'设备名称',align:'center'},
                {field:'eqDah', title:'设备档案号',align:'center'},
                {field:'eqSyks', title:'使用科室',align:'center'},
                {field:'eqJx', title:'设备机型',align:'center'},
                {field:'eqCfdd', title:'设备存放地点',align:'center'},
                {field:'eqCscs', title:'生产厂商',sort: true,align:'center'},
                {field:'eqQyrq', title:'启用日期',align:'center'},
                {field:'eqScbh', title:'出厂编号',align:'center'},
                {field:'eqCcdate', title:'出厂日期',align:'center'},
                {fixed: 'right', title:'操作',toolbar: '#barDemo',align:'center'}
            ]]
        });
        // 添加新设备
        form.on("submit(saveAdd)",function(data){
            console.log(data.field);
            $.ajax({
                url:"/eqInfo/insert",
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function (res){
                    if(res.state === 200){
                        layer.msg("添加成功");
                    }else{
                        layer.msg("创建失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
        //监听行工具事件
        table.on('tool(handle)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('确定删除此条数据么', function(index){
                    obj.del();
                    // layer.close(index);
                    $.ajax({
                        url:"/eqInfo/delete?eqId="+obj.data.eqId,
                        success:function(res){
                            if(res.state === 200){
                                layer.msg("删除成功");
                            }else{
                                layer.msg("删除失败");
                            }
                        },
                        error:function(data){
                            layer.msg("删除失败,请稍后再试");
                            console.log(data);
                        }
                    });
                });
            }else if(obj.event === 'edit'){
                layer.open({
                    type:1,
                    content:$("#update"),
                    area:["90%","90%"],
                    maxmin:true,
                    btn:"确定",
                    yes:function(){
                        location.href="./fixing_manage.html";
                        layer.closeAll();
                    }
                });
                $.ajax({
                   url:"?eqId="+obj.data.eqId,
                   method:"GET",
                   dataType:"JSON",
                   success:function(res){
                       if(res.data !== "" && res.data !== null){
                           $("#eqMc").val(res.data.eqMc);
                           $("#eqDah").val(res.data.eqDah);
                           $("#eqSyks").val(res.data.eqSyks);
                           $("#eqJx").val(res.data.eqJx);
                           $("#eqCfdd").val(res.data.eqCfdd);
                           $("#eqCscs").val(res.data.eqCscs);
                           $("#eqQyrq").val(res.data.eqQyrq);
                           $("#eqScbh").val(res.data.eqScbh);
                           $("#eqCcdate").val(res.data.eqCcdate);
                       }
                   }
                });
                // 修改设备
                form.on("submit(saveUpdate)",function(data){
                    console.log(data.field);
                    $.ajax({
                        url:"?eqId="+obj.data.eqId,
                        method:"POST",
                        data:data.field,
                        dataType:"JSON",
                        success:function (res){
                            if(res.state === 200){
                                layer.msg("修改成功");
                            }else{
                                layer.msg("修改失败");
                            }
                        },
                        error:function(data){
                            console.log(data);
                            layer.msg("请稍后再试");
                        }
                    });
                });
            }
        });
    });
</script>
</body>
</html>
