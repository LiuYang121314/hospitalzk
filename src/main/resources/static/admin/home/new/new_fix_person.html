<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备品名字典</title>
    <link rel="stylesheet" type="text/css" href="../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/admin.css"/>
    <script src="../../../static/layui/layui.js"></script>
    <style>
        .btn{
            margin-top: 30px;
            text-align: center;
            margin-bottom: 50px;
        }
        .layui-form-pane{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;">已分配的人员信息</legend>
        </fieldset>
        <table class="layui-table" id="hadUser" lay-filter="handle1"></table>
        <div class="col-xs-12 btn">
            <a id="addUser" class="layui-btn layui-btn-normal">添加人员</a>
        </div>
        <div id="userInfo" style="display: none;">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #000000;font-weight: bold;">人员信息</legend>
            </fieldset>
            <table class="layui-table" id="users" lay-filter="handle2"></table>
        </div>
    </div>
</div>
<script type="text/html" id="handles1">
    <a class="layui-btn layui-btn-xs" lay-event='del'>删除</a>
</script>
<script type="text/html" id="handles2">
    <a class="layui-btn layui-btn-xs" lay-event='add'>添加</a>
</script>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    layui.use(['layer','jquery','table','form'], function(){
        var layer = layui.layer
            ,   $ = layui.jquery
            ,   table = layui.table
            ,   form = layui.form;
        // 已分配的人员信息
        table.render({
            elem:"#hadUser"
            ,cellMinWidth: 120
            ,url:"?eqId="+ids
            ,method:"GET"
            ,response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            // page:true,
            cols:[[
                {field:'userId', title:'员工号',align:'center'},
                {field:'userName', title:'用户名',align:'center'},
                {field:'userPwd', title:'密码',align:'center'},
                {field:'bumen', title:'科室',align:'center'},
                {field:'phone', title:'电话',align:'center'},
                {field:'address', title:'地址',align:'center'},
                {field:'bz', title:'备注',align:'center'},
                {field:'roleName', title:'权限',align:'center'},
                {fixed: 'right', title:'操作',minWidth:"130", toolbar: '#handles1',align:'center'}
            ]]
        });
        //监听行工具事件
        table.on('tool(handle1)', function(obj){
            var data = obj.data;
            console.log(obj);
            if(obj.event === 'del'){
                $.ajax({
                    url:"",
                    method:"POST",
                    dataType:"JSON",
                    success:function(res){
                        if(res === 200){
                            layer.msg("删除成功");
                        }else{
                            layer.msg("删除失败");
                        }
                    },
                    error:function(data){
                        console.log(data);
                        layer.msg("请稍后再试");
                    }
                })
            }
        });
        $("#addUser").click(function(){
            layer.open({
                type:1,
                content:$("#userInfo"),
                area:["90%","90%"],
                maxmin:true,
                btn:"保存",
                yes:function(){
                    location.href="./new_fix_person.html";
                    layer.closeAll();
                }
            });
            table.render({
                elem:"#hadUser"
                ,cellMinWidth: 120
                ,url:"?eqId="+ids
                ,method:"GET"
                ,response: {
                    statusName: 'status' //规定数据状态的字段名称，默认：code
                    ,statusCode: 200 //规定成功的状态码，默认：0
                    ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                    ,countName: 'total' //规定数据总数的字段名称，默认：count
                    ,dataName: 'data' //规定数据列表的字段名称，默认：data
                }
                ,parseData:function(res){
                    console.log(res);
                    return{
                        "status":200
                        ,"msg":res.message
                        ,"count":res.total
                        ,"data":res.data
                    }
                },
                // page:true,
                cols:[[
                    {field:'userId', title:'员工号',align:'center'},
                    {field:'userName', title:'用户名',align:'center'},
                    {field:'userPwd', title:'密码',align:'center'},
                    {field:'bumen', title:'科室',align:'center'},
                    {field:'phone', title:'电话',align:'center'},
                    {field:'address', title:'地址',align:'center'},
                    {field:'bz', title:'备注',align:'center'},
                    {field:'roleName', title:'权限',align:'center'},
                    {fixed: 'right', title:'操作',minWidth:"130", toolbar: '#handles2',align:'center'}
                ]]
            });
        });
        //监听行工具事件
        table.on('tool(handle2)', function(obj){
            var data = obj.data;
            console.log(obj);
            if(obj.event === 'add'){
                $.ajax({
                    url:"",
                    method:"POST",
                    dataType:"JSON",
                    success:function(res){
                        if(res === 200){
                            layer.msg("添加成功");
                        }else{
                            layer.msg("添加失败");
                        }
                    },
                    error:function(data){
                        console.log(data);
                        layer.msg("请稍后再试");
                    }
                })
            }
        });
    });
</script>
</body>
</html>
