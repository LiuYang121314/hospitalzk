<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>新设备分配管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .layui-elem-field{
            width: 100%;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;">未分配的新设备</legend>
        </fieldset>
        <table class="layui-table" id="noNewInfo" lay-filter="handle1"></table>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;">未分配的新设备</legend>
        </fieldset>
        <table class="layui-table" id="overNewInfo" lay-filter="handle2"></table>
        <div id="userInfo1" style="display: none;">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #000000;font-weight: bold;">人员信息</legend>
            </fieldset>
            <table class="layui-table" id="allUsers" lay-filter="handle11"></table>
        </div>
        <div id="userInfo2" style="display: none;">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #000000;font-weight: bold;">人员信息</legend>
            </fieldset>
            <h1 id="desc" style="text-align: center;margin-top: 50px;display: none;">无检测人员</h1>
            <table class="layui-table" id="isUsers" lay-filter="handle22"></table>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo1">
    <a class="layui-btn layui-btn-xs" lay-event="manage">选择检测人员</a>
</script>
<script type="text/html" id="barDemo11">
    <a class="layui-btn layui-btn-xs" lay-event='add'>选择</a>
</script>
<script type="text/html" id="barDemo2">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event='look'>查看检测人员</a>
</script>
<script type="text/html" id="barDemo22">
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event='del'>删除</a>
</script>
<script>
    layui.use(['layer','jquery','table'], function(){
        var layer = layui.layer
            ,   $ = layui.jquery
            ,   table = layui.table;
        // 未分配的新设备
        table.render({
            elem:"#noNewInfo"
            ,cellMinWidth: 150
            ,url:"/eqInfo/newEqInfo"
            ,method:"GET"
            ,response:{
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            cols:[[
                {field:'eqPmId', title:'设备品名',align:'center'},
                {field:'eqXh', title:'规格型号',align:'center'},
                {field:'eqPrice', title:'设备单价',align:'center'},
                {field:'eqNum', title:'数量',align:'center'},
                {field:'eqSyks', title:'使用科室',align:'center'},
                {field:'eqYt', title:'设备用途',sort: true,align:'center'},
                {field:'eqAzdd', title:'安装地点',align:'center'},
                {field:'eqCscs', title:'生产厂商',sort: true,align:'center'},
                {field:'eqGb', title:'国别',sort: true,align:'center'},
                {field:'eqBgbh', title:'海关进口货物报关单号',align:'center'},
                {field:'eqScbh', title:'出厂编号',align:'center'},
                {field:'eqCcdate', title:'出厂日期',align:'center'},
                {field:'eqBxq', title:'保修期(月)',align:'center'},
                {field:'eqShFws', title:'售后服务机构',align:'center'},
                {field:'eqShQddh', title:'售后座机',align:'center'},
                {field:'eqShShjl', title:'售后经理',align:'center'},
                {field:'eqShJldh', title:'售后经理电话',align:'center'},
                {field:'eqShLxr', title:'售后联系人',align:'center'},
                {field:'eqShLxrdh', title:'售后联系电话',align:'center'},
                {field:'eqShLb', title:'设备类别',align:'center'},
                {fixed: 'right', title:'操作',minWidth:"120", toolbar: '#barDemo1',align:'center'}
            ]]
        });
        //监听行工具事件
        var eqIda = "";
        table.on('tool(handle1)',function(obj){
            var data = obj.data;
            eqIda = obj.data.eqId;
            if(obj.event === 'manage'){
                //location.href="/admin/home/new/new_fix_person.html?id="+obj.data.eqId;
                layer.open({
                    type:1,
                    content:$("#userInfo1"),
                    area:["90%","90%"],
                    maxmin:true,
                    btn:"保存",
                    yes:function(){
                        location.href="./new_manage.html";
                        layer.closeAll();
                    }
                });
                // 所有用户信息
                table.render({
                    elem:"#allUsers"
                    ,cellMinWidth: 120
                    ,url:"/user/all"
                    ,method:"GET"
                    ,response: {
                        statusName: 'status' //规定数据状态的字段名称，默认：code
                        ,statusCode: 200 //规定成功的状态码，默认：0
                        ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                        ,countName: 'total' //规定数据总数的字段名称，默认：count
                        ,dataName: 'data' //规定数据列表的字段名称，默认：data
                    }
                    ,parseData:function(res){
                        console.log(res);
                        return{
                            "status":200
                            ,"msg":res.message
                            ,"count":res.total
                            ,"data":res.data
                        }
                    },
                    // page:true,
                    cols:[[
                        {field:'userId', title:'员工号',align:'center'},
                        {field:'userName', title:'用户名',align:'center'},
                        {field:'userPwd', title:'密码',align:'center'},
                        {field:'bumen', title:'科室',align:'center'},
                        {field:'phone', title:'电话',align:'center'},
                        {field:'address', title:'地址',align:'center'},
                        {field:'bz', title:'备注',align:'center'},
                        {field:'roleName', title:'权限',align:'center'},
                        {fixed: 'right', title:'操作',minWidth:"100", toolbar: '#barDemo11',align:'center'}
                    ]]
                });
                //监听行工具事件
                table.on('tool(handle11)', function(obj){
                    var data = obj.data;
                    console.log(obj);
                    if(obj.event === 'add'){
                        $.ajax({
                            url:"/userEq/insertNewEqid/"+obj.data.userId+"/"+eqIda,
                            method:"POST",
                            dataType:"JSON",
                            success:function(res){
                                if(res.state === 200){
                                    layer.msg("分配成功");
                                }else{
                                    layer.msg("分配失败");
                                }
                            },
                            error:function(data){
                                console.log(data);
                                layer.msg("请稍后再试");
                            }
                        });
                    }
                });
            }
        });
        // 已分配的新设备
        table.render({
            elem:"#overNewInfo"
            ,cellMinWidth: 150
            ,url:"/eqInfo/newEqInfo"
            ,method:"GET"
            ,response:{
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            cols:[[
                {field:'eqPmId', title:'设备品名',align:'center'},
                {field:'eqXh', title:'规格型号',align:'center'},
                {field:'eqPrice', title:'设备单价',align:'center'},
                {field:'eqNum', title:'数量',align:'center'},
                {field:'eqSyks', title:'使用科室',align:'center'},
                {field:'eqYt', title:'设备用途',sort: true,align:'center'},
                {field:'eqAzdd', title:'安装地点',align:'center'},
                {field:'eqCscs', title:'生产厂商',sort: true,align:'center'},
                {field:'eqGb', title:'国别',sort: true,align:'center'},
                {field:'eqBgbh', title:'海关进口货物报关单号',align:'center'},
                {field:'eqScbh', title:'出厂编号',align:'center'},
                {field:'eqCcdate', title:'出厂日期',align:'center'},
                {field:'eqBxq', title:'保修期(月)',align:'center'},
                {field:'eqShFws', title:'售后服务机构',align:'center'},
                {field:'eqShQddh', title:'售后座机',align:'center'},
                {field:'eqShShjl', title:'售后经理',align:'center'},
                {field:'eqShJldh', title:'售后经理电话',align:'center'},
                {field:'eqShLxr', title:'售后联系人',align:'center'},
                {field:'eqShLxrdh', title:'售后联系电话',align:'center'},
                {field:'eqShLb', title:'设备类别',align:'center'},
                {fixed: 'right', title:'操作',minWidth:"120", toolbar: '#barDemo2',align:'center'}
            ]]
        });
        //监听行工具事件
        var eqIdb = "";
        table.on('tool(handle2)',function(obj){
            var data = obj.data;
            eqIdb = obj.data.eqId;
            if(obj.event === 'look'){
                //location.href="/admin/home/new/new_fix_person.html?id="+obj.data.eqId;
                layer.open({
                    type:1,
                    content:$("#userInfo2"),
                    area:["90%","90%"],
                    maxmin:true,
                    btn:"确认",
                    yes:function(){
                        location.href="./new_manage.html";
                        layer.closeAll();
                    }
                });
                // 已用户信息
                table.render({
                    elem:"#isUsers"
                    ,cellMinWidth: 120
                    ,url:"/userEq/findUserIdByEqId/"+obj.data.eqId
                    ,method:"GET"
                    ,response: {
                        statusName: 'status' //规定数据状态的字段名称，默认：code
                        ,statusCode: 200 //规定成功的状态码，默认：0
                        ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                        ,countName: 'total' //规定数据总数的字段名称，默认：count
                        ,dataName: 'data' //规定数据列表的字段名称，默认：data
                    }
                    ,parseData:function(res){
                        console.log(res);
                        if(res.data == "" || res.data == null){
                            $("#isUsers").css("display","none");
                            $("#desc").css("display","block");
                        }else{
                            $("#desc").css("display","none");
                            $("#isUsers").css("display","block");
                        }
                        return{
                            "status":200
                            ,"msg":res.message
                            ,"count":res.total
                            ,"data":[res.data]
                        }
                    },
                    // page:true,
                    cols:[[
                        {field:'userId', title:'员工号',align:'center'},
                        {field:'userName', title:'用户名',align:'center'},
                        {field:'userPwd', title:'密码',align:'center'},
                        {field:'bumen', title:'科室',align:'center'},
                        {field:'phone', title:'电话',align:'center'},
                        {field:'address', title:'地址',align:'center'},
                        {field:'bz', title:'备注',align:'center'},
                        {field:'roleName', title:'权限',align:'center'},
                        {fixed: 'right', title:'操作',minWidth:"100", toolbar: '#barDemo22',align:'center'}
                    ]]
                });
                //监听行工具事件
                table.on('tool(handle22)', function(obj){
                    var data = obj.data;
                    console.log(obj);
                    if(obj.event === 'del'){
                        $.ajax({
                            url:"/userEq/deleteBatchByJcEqid/"+obj.data.userId+"/"+eqIdb,
                            method:"POST",
                            dataType:"JSON",
                            success:function(res){
                                if(res.state === 200){
                                    layer.msg("删除成功");
                                }else{
                                    layer.msg("删除失败");
                                }
                            },
                            error:function(data){
                                console.log(data);
                                layer.msg("请稍后再试");
                            }
                        });
                    }
                });
            }
        });
    });
</script>
</body>
</html>
