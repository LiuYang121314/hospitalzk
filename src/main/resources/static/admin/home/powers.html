<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>权限分配</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .btn{
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;">已添加角色列表</legend>
        </fieldset>
        <table class="layui-table" id="userInfo" lay-filter="handle"></table>
        <div class="col-xs-12 btn">
            <button id="btn" class="layui-btn layui-btn-normal">添加角色</button>
        </div>
        <div id="createUser" style="display: none;">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #000000;font-weight: bold;">未分配人员列表</legend>
            </fieldset>
            <table class="layui-table" id="addUser" lay-filter="add"></table>
        </div>
    </div>
</div>
<script type="text/html" id="del">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="dels">删除</a>
</script>
<script type="text/html" id="add">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="adds">添加</a>
</script>
<script>
    //Demo
    layui.use(['layer','jquery','table','form'], function(){
        var layer = layui.layer
            ,   $ = layui.jquery
            ,   table = layui.table
            ,   form = layui.form;
        // 已存在
        table.render({
            elem:"#userInfo"
            ,cellMinWidth: 80
            ,url:"/user/all"
            ,method:"GET"
            ,response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            // page:true,
            cols:[[
                {field:'userId', title:'员工号',align:'center'},
                {field:'userId', title:'用户名',align:'center'},
                {field:'userId', title:'密码',align:'center'},
                {field:'userName', title:'电话',align:'center'},
                {field:'roleName', title:'地址',align:'center'},
                {field:'userId', title:'备注',align:'center'},
                {fixed: 'right', title:'操作',minWidth:"130", toolbar: '#del',align:'center'}
            ]]
        });
        //监听行工具事件
        // 删除
        table.on('tool(handle)', function(obj){
            var data = obj.data;
            console.log(obj);
                if(obj.event === 'dels'){
                layer.confirm('确定删除该用户么', function(index){
                    obj.del();
                    $.ajax({
                        url:"/user/delete?userId="+obj.data.userId,
                        method:"POST",
                        success:function(res){
                            if(res.state === 200){
                                layer.msg("删除成功");
                            }else{
                                layer.msg("删除失败");
                            }
                        },
                        error:function(data){
                            layer.msg("删除失败,请稍后再试");
                            console.log(data);
                        }
                    });
                });
            }
        });
        $("#btn").click(function(){
            layer.open({
                type:1,
                content:$("#createUser"),
                area:["90%","90%"],
                maxmin:true,
                btn:"确定",
                yes:function(){
                    location.href="./powers.html";
                    layer.closeAll();
                }
            });
            // 未分配
            table.render({
                elem:"#addUser"
                ,cellMinWidth: 80
                ,url:"/user/all"
                ,method:"GET"
                ,response: {
                    statusName: 'status' //规定数据状态的字段名称，默认：code
                    ,statusCode: 200 //规定成功的状态码，默认：0
                    ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                    ,countName: 'total' //规定数据总数的字段名称，默认：count
                    ,dataName: 'data' //规定数据列表的字段名称，默认：data
                }
                ,parseData:function(res){
                    console.log(res);
                    return{
                        "status":200
                        ,"msg":res.message
                        ,"count":res.total
                        ,"data":res.data
                    }
                },
                // page:true,
                cols:[[
                    {field:'userId', title:'员工号',align:'center'},
                    {field:'userId', title:'用户名',align:'center'},
                    {field:'userId', title:'密码',align:'center'},
                    {field:'userName', title:'电话',align:'center'},
                    {field:'roleName', title:'地址',align:'center'},
                    {field:'userId', title:'备注',align:'center'},
                    {fixed: 'right', title:'操作',minWidth:"130", toolbar: '#add',align:'center'}
                ]]
            });
        });
        // 添加
        table.on('tool(add)', function(obj){
            var data = obj.data;
            console.log(obj);
            if(obj.event === 'adds'){
                $.ajax({
                    url:"",
                    method:"POST",
                    dataType:"JSON",
                    success:function(res){
                        if(res.state === 200){
                            layer.msg("添加成功");
                        }else if(res.state === 501){
                            layer.msg("该用户已添加，无需重复添加");
                        }else{
                            layer.msg("添加失败");
                        }
                    },
                    error:function(data){
                        layer.msg("请稍后再试");
                        console.log(data);
                    }
                })
            }
        });
    });
</script>
</body>

</html>
