<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>故障设备分配</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;">未分配故障设备表</legend>
        </fieldset>
        <table class="layui-table" id="noInfo" lay-filter="handle1"></table>
        <div style="display: none;" class="disAll">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #000000;font-weight: bold;">人员信息</legend>
            </fieldset>
            <table class="layui-table" id="manInfo" lay-filter="handle2"></table>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo1">
    <a class="layui-btn layui-btn-xs" lay-event="hands">分配</a>
</script>
<script type="text/html" id="barDemo2">
    <a class="layui-btn layui-btn-xs" lay-event="sets">分配</a>
</script>
<script>
    //Demo
    layui.use(['layer','jquery','table','form'],function(){
        var layer = layui.layer
            ,   $ = layui.jquery
            ,   table = layui.table
            ,   form = layui.form;
        // 故障设备信息
        table.render({
            elem:"#noInfo"
            ,cellMinWidth: 120
            ,url:""
            ,method:"GET"
            ,response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                ,countName: 'total' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            // page:true,
            cols:[[
                {field:'eqPmId', title:'设备品名',align:'center'},
                {field:'eqXh', title:'规格型号',align:'center'},
                {field:'eqPrice', title:'设备单价',align:'center'},
                {field:'eqNum', title:'数量',align:'center'},
                {field:'eqSyks', title:'使用科室',align:'center'},
                {field:'eqYt', title:'设备用途',sort: true,align:'center'},
                {field:'eqAzdd', title:'安装地点',align:'center'},
                {field:'eqCscs', title:'生产厂商',sort: true,align:'center'},
                {field:'eqGb', title:'国别',sort: true,align:'center'},
                {field:'eqBgbh', title:'海关进口货物报关单号',align:'center'},
                {field:'eqScbh', title:'出厂编号',align:'center'},
                {field:'eqCcdate', title:'出厂日期',align:'center'},
                {field:'eqBxq', title:'保修期(月)',align:'center'},
                {field:'eqShFws', title:'售后服务机构',align:'center'},
                {field:'eqShQddh', title:'售后座机',align:'center'},
                {field:'eqShShjl', title:'售后经理',align:'center'},
                {field:'eqShJldh', title:'售后经理电话',align:'center'},
                {field:'eqShLxr', title:'售后联系人',align:'center'},
                {field:'eqShLxrdh', title:'售后联系电话',align:'center'},
                {field:'eqShLb', title:'设备类别',align:'center'},
                {fixed: 'right', title:'操作',minWidth:"130", toolbar: '#barDemo1',align:'center'}
            ]]
        });
        //监听行工具事件
        table.on('tool(handle1)', function(obj){
            var data = obj.data;
            //console.log(obj);
            if(obj.event === 'hands'){
                layer.open({
                    type:1,
                    content:$("#disAll"),
                    area:["90%","90%"],
                    maxmin:true
                });
                // 所有信息
                table.render({
                    elem:"#manInfo"
                    ,cellMinWidth: 80
                    ,url:""
                    ,method:"GET"
                    ,response: {
                        statusName: 'status' //规定数据状态的字段名称，默认：code
                        ,statusCode: 200 //规定成功的状态码，默认：0
                        ,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                        ,countName: 'total' //规定数据总数的字段名称，默认：count
                        ,dataName: 'data' //规定数据列表的字段名称，默认：data
                    }
                    ,parseData:function(res){
                        console.log(res);
                        return{
                            "status":200
                            ,"msg":res.message
                            ,"count":res.total
                            ,"data":res.data
                        }
                    },
                    cols:[[
                        {field:'userId', title:'员工号',align:'center'},
                        {field:'userName', title:'用户名',align:'center'},
                        {field:'userPwd', title:'密码',align:'center'},
                        {field:'bumen', title:'科室',align:'center'},
                        {field:'phone', title:'电话',align:'center'},
                        {field:'address', title:'地址',align:'center'},
                        {field:'bz', title:'备注',align:'center'},
                        {field:'roleName', title:'权限',align:'center'},
                        {fixed: 'right', title:'操作', toolbar: '#barDemo2',align:'center'}
                    ]]
                });
                table.on('tool(handle2)',function(obj){
                    var data = obj.data;
                    //console.log(obj);
                    if(obj.event === 'sets'){
                        $.ajax({
                            url:""+obj.data.id,
                            method:"POST",
                            dataType:"JSON",
                            success:function(res){
                                if(res.state === 200){
                                    layer.msg("分配成功");
                                    setTimeout(function(){
                                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                        parent.layer.close(index); //再执行关闭
                                        window.parent.location.reload();//刷新父页面
                                    },1000);
                                }else{
                                    layer.msg("分配失败");
                                }
                            },
                            error:function(data){
                                console.log(data);
                                layer.msg("请稍后再试");
                            }
                        });
                    }
                });
            }
        });
    });
</script>
</body>
</html>
