<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>修改</title>
    <link rel="stylesheet" type="text/css" href="../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/admin.css"/>
    <script src="../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../static/layui/layui.js"></script>
    <style>
        .btn{
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;">修改角色信息</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">员工号</label>
                <div class="layui-input-block">
                    <input id="userId" type="text" name="userId" required  lay-verify="required" placeholder="请输入员工号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input id="userName" type="text" name="userName" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input id="userPwd" type="text" name="userPwd" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input id="phone" type="text" name="phone" required  lay-verify="required" placeholder="请输入员电话" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input id="address" type="text" name="address" required  lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input id="bz" type="text" name="bz" required  lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">科室</label>
                <div class="layui-input-block">
                    <select id="bumen" name="bumen" lay-verify="required">
                        <option value=""></option>
                        <option value="1">设备科</option>
                        <option value="2">心电科</option>
                        <option value="3">脑神经科</option>
                        <option value="4">外科</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">权限</label>
                <div class="layui-input-block">
                    <select id="roleName" name="roleName" lay-verify="required">
                        <option value=""></option>
                        <option value="3">超级管理员</option>
                        <option value="2">管理员&检测员</option>
                        <option value="1">检测员</option>
                        <option value="4">验收员</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item btn">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="create">创建</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    $(function () {
        $.ajax({
            url:"/user/"+ids,
            method:"GET",
            dataType:"JSON",
            success:function(res){
                console.log(res.data);
                if(res.data != null && res.data != ""){
                    $("#userId").val(res.data.userId);
                    $("#userName").val(res.data.userName);
                    $("#userPwd").val(res.data.userPwd);
                    $("#phone").val(res.data.phone);
                    $("#address").val(res.data.address);
                    $("#bz").val(res.data.bz);
                    $("#bumen").val(res.data.bumen);
                    $("#roleName").val(res.data.roleName);

                }else{
                    alert("无数据");
                }
            },
            error:function (data) {
                alert("请稍后再试");
            }
        })
    })
    layui.use(['layer','jquery','table','form'], function(){
        var layer = layui.layer
            ,   $ = layui.jquery
            ,   table = layui.table
            ,   form = layui.form;
        // 修改
        form.on("submit(create)",function (data) {
            console.log(data.field);
            $.ajax({
                url:"/user/update?userId="+ids,
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("修改成功");
                        setTimeout(function(){
                            location.href="/admin/home/powers.html";
                        },1000)
                    }else{
                        layer.msg("修改失败");
                    }
                },
                error:function(data){
                    layer.msg("请稍后再试");
                    console.log(data);
                }
            })
        });
    })
</script>
</body>
</html>
