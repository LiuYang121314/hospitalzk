<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">

    <title>供应商基本信息</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>

    <script src="../../static/layui/layui.js"></script>
    <style>
      .layui-elem-field{
        width: 100%;
        margin-top: 20px;
        color: red;
      }
        .btn{
            margin-top: 40px;
            text-align: center;
        }
        td{
            text-align: center;

<body>
  <div class="layui-row">
    <div class="col-xs-12">
      <fieldset class="layui-elem-field layui-field-title">
          <legend>供应商基本信息</legend>
      </fieldset>
      <table class="layui-table" id="supplierInfo"></table>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>资质凭证</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width: 50%;">文件名称</th>
                <th>图片</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>医疗器械经营许可证影印件</td>
                <td>
                    <img id="ylqx" alt="">
                </td>
            </tr>
            <tr>
                <td>营业执照影印件</td>
                <td>
                    <img id="yyzz">
                </td>
            </tr>
            </tbody>
        </table>
      <div class="btn col-xs-12">
          <button id="update" class="layui-btn layui-btn-normal">修改</button>
      </div>
    </div>
  </div>
  <!--<script type="text/html" id="barDemo">-->
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>-->
  <!--</script>-->
<script>
    $(function () {
        var serverPath = window.location.host;
        $.ajax({
            url:"/supplier/one",
            method:"GET",
            dataType:"JSON",
            success:function (res) {
                var ylqxSrc = serverPath+res.data.sbcsCertificatep.replace(/\s*/g,"");
                var yyzzSrc = serverPath+res.data.sbcsCreditcodep.replace(/\s*/g,"");
                if(res.data != null && res.data != ""){
                    $("#ylqx").attr("src",ylqxSrc);
                    $("#yyzz").attr("src",yyzzSrc);
                }
            }
        })
    })
  //Demo
  layui.use(['layer','jquery','upload','table'], function(){
      var layer = layui.layer
      ,   $ = layui.jquery
      ,   upload = layui.upload
      ,   table = layui.table;
      var tableIns = table.render({
        elem:"#supplierInfo"
        ,cellMinWidth: 80
        ,url:"/supplier/one"
        ,method:"GET"
        ,parseData:function(res){
          // console.log(res);
          return{
            "code":0
            ,"msg":res.message
            ,"count":res.total
            ,"data":[res.data]
          }
        },
        title:"供应商信息表",
        // page:true,
        cols:[[
          {field:'sbcsName', title:'代理商全称',align:'center'},
          {field:'sbcsAddress', title:'办公地址',align:'center'},
          {field:'sbcsLxdh1', title:'固定电话',align:'center'},
          {field:'sbcsCertificate', title:'医疗器械经营许可证号',sort: true,align:'center'},
          {field:'sbcsCreditcode', title:'营业执照(统一社会信用代码)',align:'center'},
          // {fixed: 'right', title:'操作', toolbar: '#barDemo',align:'center'}
      ]]
    });
      $("#update").click(function(){
          location.href="/supplier/update/update_supplierinfo/update_myinfo.html";
      })
    //监听行工具事件
    // table.on('tool(test)', function(obj){
    //   var data = obj.data;

    //

    // });
  });
</script>
</body>
