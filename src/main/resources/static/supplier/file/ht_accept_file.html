<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>验收所有信息</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .layui-elem-field{
            width: 100%;
            margin-top: 20px;
            color: red;
        }
        .btn{
            margin-top: 40px;
            margin-bottom: 30px;
            text-align: center;
        }
        th,td{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>合同文件</legend>
        </fieldset>
        <img id="htFile" src="" alt="">
        <div class="col-xs-12 btn">
            <a id="updown" class="layui-btn layui-btn-normal">下载</a>
        </div>
    </div>
</div>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    var htId = parseInt(sessionStorage['htId']);
    layui.use(['layer','jquery'],function(){
        var layer = layui.layer
            , $ = layui.jquery;
        var path = "";
        $(function(){
            $.ajax({
                url:"/wjsc/select?sourceType="+0+"&sourceId="+htId+"&type="+ids,
                method:"GET",
                dataType:"JSON",
                success:function (res) {
                    path = res.data[0].path;
                    console.log(path);
                    $("#htFile").attr("src",res.data[0].path);
                },
                error:function(data){
                    layer.msg("请稍后再试");
                    console.log(data);
                }
            });
        });
        $("#updown").click(function(){
            $.ajax({
                url:"?path="+path,
                method:"POST",
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("请求成功，正在下载");
                    }else{
                        layer.msg("失败");
                    }
                },
                error:function(data){
                    layer.msg("请稍后再试");
                    console.log(data);
                }
            })
        })
    })
</script>
</body>
</html>
