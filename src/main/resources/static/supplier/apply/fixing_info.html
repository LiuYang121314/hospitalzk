<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备信息</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <link rel="stylesheet" href="../../static/css/all.min.css"/>
    <script src="../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .inp{
            margin-top: 50px;
            text-align: center;
        }
        .layui-elem-field{
            width: 100%;
            color: red;
        }
        .bor{
            border: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
    <div class="layui-row">
        <p style="height: 34px;width: 100%;line-height: 34px;background-color: lightyellow; text-align: center;"><span class="sign">***</span>必填项,请认真填写<span class="sign">***</span></p>
        <div class="col-xs-12">
            <form class="layui-form layui-form-pane" action="">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>设备信息录入</legend>
                </fieldset>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">设备品名</label>
                    <div class="layui-input-block">
                        <!--<input type="text" name="eqPmId" class="layui-input" autocomplete="off" lay-verify="required">-->
                        <select id="eqPmId" name="eqPmId" lay-verify="" lay-search>
                            <option value="">请选择</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">设备名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqMc" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">使用科室</label>
                    <div class="layui-input-block">
                        <!--<input type="text" name="eqSyks" class="layui-input" autocomplete="off" lay-verify="required">-->
                        <select id="eqSyks" name="eqSyks" lay-verify="" lay-search>
                            <option value="">请选择</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">型号</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqXh" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">规格</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqGg" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">单价</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqPrice" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">单位</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqJldwId" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqNum" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">总价</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqTotalprice" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">出厂编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqScbh" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">出厂日期</label>
                    <div class="layui-input-block">
                        <input id="date" type="text" name="eqCcdate" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">生产厂商</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqCscs" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">医疗器械注册登记证号</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqZczbh" class="layui-input" autocomplete="off" placeholder="医疗器械注册登记证号" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">国别</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqGb" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">海关进口货物报关单编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqBgbh" class="layui-input" autocomplete="off" placeholder="海关进口货物报关单编号" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">售后服务商</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqShFws" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">售后固定电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqShQddh" placeholder="售后固定电话" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">售后经理</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqShShjl" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">经理电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqShJldh" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">售后联系人</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqShLxr" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-5">
                    <label class="layui-form-label">联系人电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqShLxrdh" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item col-md-4">
                    <label class="layui-form-label">计量设备</label>
                    <div class="layui-input-block bor">
                        <input type="radio" name="eqShJlsb" value="1" title="是">
                        <input type="radio" name="eqShJlsb" value="0" title="否" checked>
                    </div>
                </div>
                <div class="layui-form-item col-md-4">
                    <label class="layui-form-label">放射设备</label>
                    <div class="layui-input-block bor">
                        <input type="radio" name="eqShFs" value="1" title="是">
                        <input type="radio" name="eqShFs" value="0" title="否" checked>
                    </div>
                </div>
                <div class="inp layui-form-item">
                    <div class="layui-input-block">
                        <a id="back" class="layui-btn layui-btn-primary">返回</a>
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="nextTap">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
	 	// 获取上个页面传递的类型
	    var type = window.location.search;
	    var ids = parseInt(type.split("=")[1]);
	    $(function () {
            // 设备品名字典数据
            function sbpmList(){
                // 清空当前列表
                $("#eqPmId").empty();
                // 添加默认选项
                var op = '<option value=""></option>';
                $("#eqPmId").append(op);
                // 发出ajax请求，并处理结果
                $.ajax({
                    url:"/eqpm/allEqPm",
                    method: "GET",
                    dataType: "JSON",
                    async:false,
                    "success": function(json) {
                        // 遍历加载新列表项
                        var list = json.data;
                        console.log(list);
                        for (var i = 0; i < list.length; i++) {
                            console.log(list[i].eqPmId + " - " + list[i].eqPmName);
                            op = '<option value="' + list[i].eqPmId + '">' + list[i].eqPmName + '</option>';
                            $("#eqPmId").append(op);
                            // <select>
                            // 		<option value="1">第1项</option>
                            // 		<option value="2">第2项</option>
                            // 		<option value="3">第3项</option>
                            // </select>
                        }
                    }
                });
            }
            sbpmList();
            // 使用科室字典数据
            function syksList(){
                // 清空当前列表
                $("#eqSyks").empty();
                // 添加默认选项
                var op = '<option value=""></option>';
                $("#eqSyks").append(op);
                // 发出ajax请求，并处理结果
                $.ajax({
                    url:"/sbm/selectAll",
                    method: "GET",
                    dataType: "JSON",
                    async:false,
                    "success": function(json) {
                        // 遍历加载新列表项
                        var list = json.data;
                        console.log(list);
                        for (var i = 0; i < list.length; i++) {
                            console.log(list[i].bmId + " - " + list[i].bmName);
                            op = '<option value="' + list[i].bmId + '">' + list[i].bmName + '</option>';
                            $("#eqSyks").append(op);
                            // <select>
                            // 		<option value="1">第1项</option>
                            // 		<option value="2">第2项</option>
                            // 		<option value="3">第3项</option>
                            // </select>
                        }
                    }
                });
            }
            syksList();
        })
        //Demo
        layui.use(['element','laydate','form','layer','jquery'], function(){
            var element = layui.element
            ,   laydate = layui.laydate
            ,   layer = layui.layer
            ,   $ = layui.jquery;
            laydate.render({
                elem: '#date' //指定元素
            });
            var form = layui.form;
            //监听提交
            form.on('submit(nextTap)', function(data){
                $.ajax({
                    url:"/eqInfo/insert?htIds="+ids,
                    method:"POST",
                    data:data.field,
                    dataType:"JSON",
                    success:function(res){
                        if(res.state === 200){
                            setTimeout(function(){
                                location.href = "/supplier/apply/fixing_table.html?htId="+ids;
                            }, 1000);
                            layer.msg("提交成功");
                        }else{
                            layer.msg("提交失败");
                        }
                    },
                    error:function(data){
                        layer.msg("提交失败,请稍后再试");
                    }
                });
                return false;
            });
            $("#back").click(function(){
                window.history.back();
            })
        });
    </script>
</body>
</html>
