<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>添加证照信息</title>
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css"/>
    <link rel="stylesheet" href="../static/css/all.min.css"/>
    <!--[if IE 8]>
    <script type="text/javascript" src="../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .layui-elem-field{
            width: 100%;
        }
        .btn{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <p style="height: 34px;width: 100%;line-height: 34px;background-color: lightyellow; text-align: center;">红色标识<span class="sign">* </span>为必填项,请认真填写</p>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend style="text-align: center;font-size: 22px;">添加证照信息</legend>
    </fieldset>
    <div class="col-xs-12 main">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label"><span style="color: red;">*</span>[正本]注册号</label>
                <div class="layui-input-block">
                    <input type="text" name="sbcsName" placeholder="[正本]注册号" class="layui-input" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">证照编号</label>
                <div class="layui-input-block">
                    <input type="text" name="sbcsAddress" class="layui-input" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">成立日期</label>
                <div class="layui-input-block">
                    <input id="data" type="text" name="sbcsAddress" class="layui-input" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">法定代表人</label>
                <div class="layui-input-block">
                    <input type="text" name="sbcsAddress" class="layui-input" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">注册资金</label>
                <div class="layui-input-block">
                    <input type="text" name="sbcsAddress" class="layui-input" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label">企业类型</label>
                <div class="layui-input-block">
                    <input type="text" name="sbcsAddress" class="layui-input" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label"><span style="color: red;">*</span>生效日期</label>
                <div class="layui-input-block">
                    <input type="text" name="sbcsAddress" class="layui-input" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item col-md-5">
                <label class="layui-form-label"><span style="color: red;">*</span>截止日期</label>
                <div class="layui-input-block">
                    <input type="text" name="sbcsAddress" class="layui-input" autocomplete="off" lay-verify="required">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
