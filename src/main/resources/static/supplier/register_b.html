            <div class="layui-form-item col-md-5">

<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    layui.use(['jquery','layer','form','upload'],function(){
        var $ = layui.jquery
            ,layer = layui.layer
            ,form = layui.form
            ,upload = layui.upload;
        // 营业执照影印件
        upload.render({
            elem: '#yyzz'
            ,url: ''
            /*,url: '/accept/uploadFile?htIds='+ids*/
            ,multiple: true
            ,accept:"file"
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#yyzzImg').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
            }
            ,done:function(res){
                if(res.state === 200){
                    layer.msg("上传成功");
                }else{
                    layer.msg(res.message);
                }
            },
            error:function(data){
                layer.msg("上传失败,请稍后再试");
                console.log(data);
            }
        });
        // 医疗器械经营许可证影印件
        upload.render({
            elem: '#jyxk'
            ,url: ''
            /*,url: '/accept/uploadFile?htIds='+ids*/
            ,multiple: true
            ,accept:"file"
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#jyxkImg').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
            }
            ,done:function(res){
                if(res.state === 200){
                    layer.msg("上传成功");
                }else{
                    layer.msg(res.message);
                }
            },
            error:function(data){
                layer.msg("上传失败,请稍后再试");
                console.log(data);
            }
        });
        // 提交
        form.on('submit(upFile)', function(data){
            console.log(data.field);
            $.ajax({
                url:"",
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        setTimeout(function(){

                        }, 1000);
                        layer.msg("提交成功");
                    }else if(res.state === 603){
                        layer.msg("213456789");
                    }else{
                        layer.msg("提交失败");
                    }
                },
                error:function(data){
                    layer.msg("请稍后再试");
                    console.log(data);
                }
            });
            return false;
        });
    })
</script>
